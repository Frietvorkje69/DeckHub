<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DeckHub - Hub to Streaming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png"/>
    <script src="https://kit.fontawesome.com/c7b1d33b1c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header></header>

<!--<nav class="sticky">-->

<div class="gallery">
    <section id="streaming" class="borderedSection">
        <h2><i class="fa fa-video-camera" aria-hidden="true"></i> Streaming</h2>
        <hr>
        <div class="buttons">
            <button class="" onclick="window.location.href='https://www.netflix.com/';">
                Netflix
            </button>
            <button class="" onclick="window.location.href='https://www.primevideo.com/';">
                Prime
            </button>
            <button class="" onclick="window.location.href='https://www.disneyplus.com/';">
                Disney+
            </button>
        </div>
        <div class="buttons">
            <button class="" onclick="window.location.href='https://www.hulu.com/';">
                Hulu
            </button>
            <button class="" onclick="window.location.href='https://www.hbomax.com/';">
                HBO Max
            </button>
        </div>
    </section>

    <section id="anime" class="borderedSection">

        <h2><i class="fa fa-video-camera" aria-hidden="true"></i> Anime</h2>
        <hr>
        <div class="buttons">
            <button class="" onclick="window.location.href='https://www.crunchyroll.com/';">
                Crunchyroll
            </button>
        </div>

        <br>

        <h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Illegal
        </h2>
        <hr>

        <div class="buttons">
            <button class="" onclick="window.location.href='https://www.9anime.to/home';">
                9anime
            </button>
            <button class="" onclick="window.location.href='https://www.animension.to/';">
                Animension
            </button>
            <button class="" onclick="window.location.href='https://www.zoro.to/home';">
                Zoro
            </button>
        </div>

    </section>

    <section id="misc" class="borderedSection">
        <h2><i class="fa fa-link" aria-hidden="true"></i> Miscellaneous</h2>
        <hr>

        <div class="buttons">
            <button class="" onclick="window.location.href='https://www.youtube.com/';"><i class="fa fa-youtube-play"
                                                                                           aria-hidden="true"></i>

                YouTube
            </button>
            <button class="" onclick="window.location.href='https://www.twitch.tv/';"><i class="fa fa-twitch"
                                                                                         aria-hidden="true"></i>

                Twitch
            </button>
        </div>

        <br>

        <h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Illegal
        </h2>
        <hr>

        <div class="buttons">
            <button class="" onclick="window.location.href='https://www.moviesjoy.to/home';"><i class="fa fa-film"
                                                                                                aria-hidden="true"></i>
                Moviesjoy
            </button>
        </div>

    </section>

</div>

<footer>
    <div>Made by: Frietvorkje69</div>
    <div>
        <a href="https://github.com/frietvorkje69/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
    <div>2023</div>
</footer>

</body>
</html>
