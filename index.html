<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckHub - Your Streaming Hub</title>
    <link rel="icon" href="src/img/icon.png"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 100vw;
        }

        .sort-active {
            background-color: purple !important;
            color: white !important;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-zinc-800 bg-gradient-to-b from-purple-900 to-black min-h-screen">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-12">
        <div class="flex justify-between items-center">
            <a href="#" class="flex items-center"> <img src="src/img/logo.png" alt="DeckHub" class="h-12">  </a>
            <button id="filterButton" class="px-4 py-2 text-white rounded bg-gradient-to-r from-transparent to-purple-700 transition-colors hover:bg-purple-700">Filter</button>
            <button id="addServiceButton" class="px-4 py-2 text-white rounded bg-gradient-to-r from-transparent to-purple-700 transition-colors hover:bg-purple-700">Add Site</button>        </div>

        <div class="mt-4 flex justify-between items-center">
            <div>
                <button id="sortByName" class="px-4 py-2 text-white rounded transition duration-300 hover:bg-gradient-to-b from-transparent to-purple-800">Sort by Name</button>
                <button id="sortByStatus" class="px-4 py-2 text-white rounded transition duration-300 hover:bg-gradient-to-b from-transparent to-purple-800">Sort by Status</button>
                <button id="sortByCategory" class="px-4 py-2 text-white rounded transition duration-300 hover:bg-gradient-to-b from-transparent to-purple-800">Sort by Category</button>
            </div>

            <div class="mt-4 flex justify-center items-right">
                <div class="px-4 py-2 flex items-center">
                    <span class="h-4 w-4 bg-blue-500 rounded-full mr-2"></span>
                    <span class="text-white">Legal</span>
                </div>
                <div class="px-4 py-2 flex items-center">
                    <span class="h-4 w-4 bg-red-500 rounded-full mr-2"></span>
                    <span class="text-white">Illegal</span>
                </div>
            </div>
        </div>
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 auto-cols-fr" id="cardContainer"></div>
    </div>
</div>

<div id="overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg overflow-hidden w-96 shadow-xl" style="width: fit-content;">
        <div class="flex justify-between items-center px-4 py-2 bg-purple-800 text-white">
            <h2 class="text-lg font-semibold">Hide/Unhide Services</h2>
            <button id="closeOverlay" class="text-white">&times;</button>
        </div>
        <div class="p-4">
            <div id="filterOptions" class="flex flex-row space-x-2"></div>
        </div>
    </div>
</div>

<div id="addServiceOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg overflow-hidden w-96 shadow-xl" style="width: fit-content;">
        <div class="flex justify-between items-center px-4 py-2 bg-purple-800 text-white">
            <h2 class="text-lg font-semibold">Add a New Service</h2>
            <button id="closeAddServiceOverlay" class="text-white">&times;</button>
        </div>
        <div class="p-4">
            <form id="addServiceForm" class="flex flex-col space-y-2">
                <input type="text" id="serviceName" placeholder="Service Name" class="p-2 rounded border border-gray-300">
                <input type="text" id="serviceLink" placeholder="Service Link" class="p-2 rounded border border-gray-300">
                <input type="text" id="serviceImage" placeholder="Service Image URL" class="p-2 rounded border border-gray-300">
                <select id="serviceStatus" class="p-2 rounded border border-gray-300">
                    <option value="legal">Legal</option>
                    <option value="illegal">Illegal</option>
                </select>
                <input type="text" id="serviceCategory" placeholder="Service Category" class="p-2 rounded border border-gray-300">
                <button type="submit" class="px-4 py-2 bg-purple-700 text-white rounded hover:bg-purple-800 transition-colors">Add Service</button>
            </form>
        </div>
    </div>
</div>

<script type="module" src="src/js/main.js"></script>
</body>
</html>
